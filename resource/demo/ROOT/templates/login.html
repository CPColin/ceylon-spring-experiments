<!DOCTYPE HTML>
<html data-th-replace="fragments/Layout.html :: layout (~{::title}, ~{::style} ?: ~{}, ~{::body})">
<head>
<title>Login Form</title>
<script data-th-remove="all" src="Layout.js" defer></script>
</head>
<body>
  <div data-th-if="${param.error}" class="alert alert-danger">
    Invalid login credentials. Please try again.
  </div>
  
  <div data-th-if="${param.logout}" class="alert alert-info">
    You have been logged out.
  </div>
  
  <div>
    <form class="form-horizontal" data-th-action="@{/login}" action="#" method="post">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="username">User Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password:</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password">
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
