<!DOCTYPE HTML>
<html data-th-replace="fragments/Layout.html :: layout (~{::title}, ~{::style} ?: ~{}, ~{::body})">
<head>
<title>Product Details</title>
<script data-th-remove="all" src="Layout.js" defer></script>
</head>
<body>
  <h2>Product Details</h2>
  
  <div>
    <form class="form-horizontal" data-th-object="${product}" data-th-action="@{/product}" action="#" method="post">
      <input type="hidden" data-th-field="*{id}">
      <input type="hidden" data-th-field="*{version}">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="productId">Product ID:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="productId" data-th-field="*{productId}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="productType">Product Type:</label>
        <div class="col-sm-10">
          <select id="productType" data-th-field="*{productType}" data-th-remove="all-but-first">
            <option data-th-each="type : ${T(demo.domain.ProductType).getJvalues()}" data-th-value="${type.databaseValue}" data-th-text="${type}">Option1</option>
            <option value="2">Option2</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" data-th-field="*{description}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" data-th-field="*{price}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="imageUrl">Image URL:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="imageUrl" data-th-field="*{imageUrl}">
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
