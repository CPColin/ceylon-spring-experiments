<!DOCTYPE HTML>
<html data-th-replace="fragments/Layout.html :: layout (~{::title}, ~{::style} ?: ~{}, ~{::body})">
<head>
<title>Product Details</title>
<script data-th-remove="all" src="Layout.js" defer></script>
</head>
<body>
  <h2>Product Details</h2>
  
  <div>
    <form class="form-horizontal" data-th-object="${product}" data-th-action="@{/product}" action="#" method="post">
      <input type="hidden" data-th-field="*{id}">
      <input type="hidden" data-th-field="*{version}">
      <div class="form-group">
        <label class="col-sm-2 control-label">Product ID:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-th-field="*{productId}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-th-field="*{description}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-th-field="*{price}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image URL:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" data-th-field="*{imageUrl}">
        </div>
      </div>
      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
