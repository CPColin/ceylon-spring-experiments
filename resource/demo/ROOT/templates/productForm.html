<!DOCTYPE HTML>
<html data-th-replace="fragments/Layout.html :: layout (~{::title}, ~{::style} ?: ~{}, ~{::body})">
<head>
<title>Product Details</title>
<script data-th-remove="all" src="Layout.js" defer></script>
</head>
<body>
  <h2>Product Details</h2>
  
  <div>
    <form class="form-horizontal" data-th-object="${product}" data-th-action="@{/product}" action="#" method="post">
      <input type="hidden" data-th-field="*{id}">
      <input type="hidden" data-th-field="*{version}">
      
      <div data-th-replace="fragments/formControls.html :: text('Product ID', 'productId')"></div>
      <div data-th-replace="fragments/formControls.html :: select('Product Type', 'productType', ${T(demo.domain.ProductType).getJvalues()})"></div>
      <div data-th-replace="fragments/formControls.html :: text('Description', 'description')"></div>
      <div data-th-replace="fragments/formControls.html :: text('Price', 'price')"></div>
      <div data-th-replace="fragments/formControls.html :: text('Image URL', 'imageUrl')"></div>
      
      <div data-th-replace="fragments/formControls.html :: submit('Submit')"></div>
      
    </form>
  </div>
</body>
</html>
