<!DOCTYPE html>
<html>
<head>
  <title>Form Controls</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
        rel="stylesheet"
        media="screen" />
</head>
<body>
  <div class="container">
    <form class="form-horizontal" action="#">
    
      <div class="form-group" data-th-fragment="text(labelText, fieldName)">
        <!--/*
          var label = element.querySelector("label");
          var input = element.querySelector("input");
          
          label.innerHTML = labelText + ":";
          label.htmlFor = fieldName;
          input.id = fieldName;
          input.name = fieldName;
        */-->
        <label class="col-sm-2 control-label" for="text" data-th-for="${fieldName}" data-th-text="${labelText} + ':'">Text:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="text" data-th-id="${fieldName}" data-th-field="*{__${fieldName}__}" />
        </div>
      </div>
      
      <fieldset class="form-group" data-th-fragment="radio(legendText, fieldName, values)">
        <!--/*
          var legend = element.querySelector("legend");
          var radios = element.querySelectorAll("input[type=radio]");
          
          element.name = fieldName;
          legend.innerHTML = legendText + ":";
          
          for (var i = 0; i < radios.length; i++) {
             radios[i].name = fieldName;
          }
        */-->
        <legend data-th-text="${legendText}">Legend:</legend>
        <div class="form-check" data-th-each="value : ${values}">
          <input type="radio" name="radio" value="" id="radio1" class="form-check-input" data-th-id="${fieldName} + '-' + ${value.databaseValue}" data-th-field="*{__${fieldName}__}" data-th-value="${value}" />
          <label class="form-check-label" for="radio1" data-th-for="${fieldName} + '-' + ${value.databaseValue}" data-th-text="${value}">Radio1</label>
        </div>
        <div class="form-check" data-th-remove="all">
          <input type="radio" name="radio" value="" id="radio2" class="form-check-input" />
          <label class="form-check-label" for="radio2">Radio2</label>
        </div>
      </fieldset>
      
      <div class="form-group" data-th-fragment="select(labelText, fieldName, values)">
        <!--/*
          var label = element.querySelector("label");
          var select = element.querySelector("select");
          
          label.innerHTML = labelText + ":";
          label.htmlFor = fieldName;
          select.id = fieldName;
          select.name = fieldName;
        */-->
        <label class="col-sm-2 control-label" for="select" data-th-for="${fieldName}" data-th-text="${labelText} + ':'">Select:</label>
        <div class="col-sm-10">
          <select id="select" data-th-id="${fieldName}" data-th-field="*{__${fieldName}__}" data-th-remove="all-but-first">
            <option data-th-each="value : ${values}" data-th-value="${value.databaseValue}" data-th-text="${value}">Option1</option>
            <option value="">Option2</option>
          </select>
        </div>
      </div>
      
      <div class="row text-center" data-th-fragment="submit(text)">
        <!--/*
          var button = element.querySelector("button");

          button.innerHTML = text;
        */-->
        <button type="submit" class="btn btn-primary" data-th-text="${text}">Submit</button>
      </div>
      
    </form>
  </div>
</body>
</html>
