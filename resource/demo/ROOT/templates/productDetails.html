<!DOCTYPE HTML>
<html data-th-replace="fragments/Layout.html :: layout (~{::title}, ~{::style} ?: ~{}, ~{::body})">
<head>
<title>Product Details</title>
<script data-th-remove="all" src="Layout.js" defer></script>
</head>
<body>
  <h2>Product Details</h2>
  <div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Product ID:</label>
        <div class="col-sm-10">
          <p class="form-control-static" data-th-text="${product.id}">Product ID</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>
        <div class="col-sm-10">
          <p class="form-control-static" data-th-text="${product.description}">Description</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Price:</label>
        <div class="col-sm-10">
          <p class="form-control-static" data-th-text="${product.price}">Price</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Image URL:</label>
        <div class="col-sm-10">
          <p class="form-control-static" data-th-text="${product.imageUrl}">URL</p>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
